<form class="d-flex" role="search" [formGroup]="idEmpleoyee" (submit)="getId()">
    <input class="form-control me-2" type="search" formControlName="id" placeholder="Please Enter Employee ID" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <div *ngIf="data">
    <app-card [data]="data"></app-card>
  </div>
